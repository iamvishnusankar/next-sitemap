name: Test
on:
  push:
    branches:
      - master
      # - development

  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        node: ['17', '16', '14']
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Github Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: yarn install --ci

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test
        env:
          CI: true
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build
        run: yarn build
        env:
          NEXT_TELEMETRY_DISABLED: 1
